<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager 2</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="allsection">
        <div class="leftnavbar">
            <div class="usernamesection">
                <div class="profilepic"></div>
                <div class="username oxygen-bold ">USERNAME</div>
            </div>

            <div class="quickbuttons">
                <div class="buttons oxygen-regular">HOME</div>
                <div class="buttons oxygen-regular ">ADD EVENT</div>
                <div class="buttons oxygen-regular ">EDIT EVENT</div>
                <div class="buttons oxygen-regular ">ABOUT ME</div>
            </div>
            <div class="sociallinks">
                <div class="sociallinkbuttons instagram "></div>
                <div class="sociallinkbuttons facebook "></div>
                <div class="sociallinkbuttons linkedin "></div>
                <div class="sociallinkbuttons github "></div>
            </div>
        </div>
        <div class="rightsection">
            <div class="topbar"></div>
            <div class="eventsection"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>

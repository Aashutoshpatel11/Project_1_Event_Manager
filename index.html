<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager 2</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="script.js" ></script>
</head>
<body>
    <div class="allsection">
        <div class="leftnavbar">
            <div class="slider"><i class="fa-solid fa-bars"></i></div>
            <div class="usernamesection">
                <div class="profilepic"></div>
                <div class="username oxygen-bold ">Aashutosh Patel</div>
            </div>

            <div class="quickbuttons">
                <div class="buttons oxygen-regular " id="homebutton" ><i class="fa-solid fa-house"></i><P>HOME</P></div>
                <div class="buttons oxygen-regular " id="addbutton" ><i class="fa-solid fa-plus"></i><p>ADD EVENT</p></div>
                <div class="buttons oxygen-regular " id="editbutton" ><i class="fa-solid fa-pen-to-square"></i><p>EDIT EVENT</p></div>
                <div class="buttons oxygen-regular " id="aboutbutton" ><i class="fa-solid fa-address-card"></i><p>ABOUT ME</p></div>
            </div>
            <div class="sociallinks">
                <a class="sociallinkbuttons instagram" href="https://www.instagram.com/aashutosh_patel_/" target="_main" ></a>
                <a class="sociallinkbuttons facebook" href="https://www.facebook.com/" target="_main" ></a>
                <a class="sociallinkbuttons linkedin" href="www.linkedin.com/in/aashutosh-patel-a318982b2" target="_main" ></a>
                <a class="sociallinkbuttons github " href="https://github.com/Aashutoshpatel11/Project_1_Event_Manager" target="_main" ></a>
            </div>
        </div>

        <div class="rightsection">
            <div class="topbar">
                <h1 class=" mainheading cedarville-cursive-regular" >Event Manager</h1>
                <div class="searchbar">
                    <input type="text" value="search..." >
                    <div class="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
            </div>

            <div class="eventsection">
                <div class="event">
                    <div class="eventcoverpic">
                        <div class="coverbutton" id="expand" ><i class="fa-solid fa-expand"></i></div>
                        <div class="coverbutton" id="delete" ><i class="fa-solid fa-trash"></i></div>
                    </div>
                    <div class="eventcontent">
                        <div class="eventheading">HEADING</div>
                        <div class="eventdescription">
                            <p>Lorem, ipsum dolor.
                                Lorem, ipsum.
                                Lorem ipsum dolor sit amet.
                            </p>
                        </div>
                        <div class="eventhostprofile">
                            <div class="eventhostprofilepic"></div>
                            <div class="eventhostname_time">
                                <div class="eventhostname"><h3>Host Name</h3></div>
                                <div class="eventposttime"><P>time...</P></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="addeventsection">
                <div class="addeventheading oxygen-bold"><h3>ADD EVENT</h3></div>
                <form class="oxygen-regular">
                    Upload cover photo here
                    <input class="input file" id="coverimg" type="file" ><br>

                    <input class="input text" id="heading" type="text" placeholder="Enter Heading"><br>
                    <input class="input text" id="description" type="text" placeholder="desciption..."><br>

                    Upload profile photo here
                    <input class="input file" id="profileimg" type="file"><br>
                    
                    <input class="input text" id="name" type="text" placeholder="Enter your name"><br>
                    <button class="oxygen-light" type="submit">submit</button>
                </form>
            </div>

            <div class="editeventsection"></div>

            <div class="aboutsection"></div>

            <div class="footer"></div>
        </div>
    </div>
    
</body>
</html>
